spring:
  application:
    name: resource-service
  datasource:
    url: jdbc:postgresql://localhost:5432/resourcedb
    username: ${RESOURCE_DB_USERNAME}
    password: ${RESOURCE_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

song.service.url: http://localhost:8081/songs